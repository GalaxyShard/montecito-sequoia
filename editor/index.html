<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Montecito Site Editor</title>

    <style>
        {{style.css}}
    </style>

    <script type="module">
        {{index.js}}
    </script>
</head>
<body>
    <div id="front-page">
        <img class="logo" src="data:image/svg+xml;base64,{{montecito.svg:base64}}" alt="Montecito Logo">

        <button id="open-production">
            Preview site with changes
        </button>

        <button id="open-editor">
            Open site with editor
        </button>

        <button id="manage-backups">
            Manage backups
        </button>

        <button id="import-website-copy">
            Import website copy (may be needed if website is changed outside of this app)
        </button>

        <p>
            <small>
                <em>
                    Changes made using this app are only visible on this machine
                </em>
            </small>
        </p>

        <p id="front-page-status"></p>
    </div>

    <div id="hosting-page" hidden>
        <img class="logo" src="data:image/svg+xml;base64,{{montecito.svg:base64}}" alt="Montecito Logo">

        <button class="back-button">Stop and return to menu</button>

        <p id="hosting-page-title"></p>
        <p id="hosting-status"></p>
        <div id="link-buttons" hidden>
            <button id="copy-link">Copy URL to clipboard</button>
        </div>
    </div>

    <div id="manage-backups-page" hidden>
        <img class="logo" src="data:image/svg+xml;base64,{{montecito.svg:base64}}" alt="Montecito Logo">

        <button class="back-button">&leftarrow; Return to menu</button>
        <button id="make-backup">Make backup</button>
        <div id="rename-backup-container">
            <button id="rename-backup">Rename backup</button>
            <input type="text" id="backup-name-input" name="backup-name-input" placeholder="New name">
        </div>

        <p><span id="backups-status"></span></p>

        <div id="backups-list">

        </div>
        <button id="restore-backup">Restore from selected backup<br><em>! deletes any changes not backed up !</em></button>
        <button id="delete-backup">Delete the selected backup</button>
    </div>
</body>
</html>
