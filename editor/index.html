<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Montecito Site Editor</title>

    <style>
        {{style.css}}
    </style>

    <script type="module">
        {{index.js}}
    </script>
</head>
<body>
    <div id="front-page">
        <img class="logo" src="data:image/svg+xml;base64,{{montecito.svg:base64}}" alt="Montecito Logo">

        <button id="open-production">
            Preview site with changes
        </button>

        <button id="open-editor">
            Open site with editor
        </button>

        <p>
            <small>
                <em>
                    Changes made using this app are only visible on this machine
                </em>
            </small>
        </p>
    </div>

    <div id="hosting-page" hidden>
        <img class="logo" src="data:image/svg+xml;base64,{{montecito.svg:base64}}" alt="Montecito Logo">

        <button id="back-button">Stop and return to menu</button>

        <p><span id="hosting-page-title"></span></p>
        <p><span id="status"></span></p>
        <div id="link-buttons" hidden>
            <button id="copy-link">Copy URL to clipboard</button>
        </div>
    </div>
</body>
</html>
